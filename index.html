<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keynova Lock - قفل بصري آمن</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
<style>
/* نفس التنسيقات بدون تغيير */
:root {
--primary: #ff8800;
--primary-dark: #e67600;
--dark: #121212;
--dark-light: #1e1e1e;
--light: #f5f5f5;
--success: #00c853;
--danger: #ff4444;
--warning: #ffbb33;
--gray: #8d8d8d;
}

* {margin: 0; padding: 0; box-sizing: border-box;}
body {font-family: 'Tajawal', Arial, sans-serif; background-color: var(--dark); color: var(--light); min-height: 100vh; padding: 20px; direction: rtl; text-align: right;}
.container {max-width: 500px; margin: 0 auto; padding: 20px;}
header {text-align: center; padding: 20px 0 30px; position: relative;}
.logo {background: linear-gradient(135deg, #ff8800, #ff5500); width: 80px; height: 80px; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(255, 136, 0, 0.3);}
.logo i {font-size: 36px; color: white;}
h1 {color: var(--primary); font-size: 28px; margin-bottom: 5px;}
.subtitle {color: var(--gray); font-size: 16px; font-weight: 400;}
.card {background-color: var(--dark-light); border-radius: 16px; padding: 25px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); transition: all 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.05);}
.card-header {display: flex; align-items: center; margin-bottom: 20px; color: var(--primary);}
.card-header i {font-size: 22px; margin-left: 10px;}
.card-header h3 {font-size: 20px; font-weight: 700;}
.form-group {margin-bottom: 20px;}
.file-input {width: 100%; padding: 15px; background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: var(--light); font-size: 16px; cursor: pointer; transition: all 0.3s ease;}
.file-input:hover {border-color: var(--primary);}
.file-input:focus {outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(255, 136, 0, 0.2);}
.image-gallery {display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; max-height: 300px; overflow-y: auto; padding: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1);}
.image-item {position: relative; aspect-ratio: 1; border-radius: 8px; overflow: hidden; cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent;}
.image-item:hover {transform: scale(1.05); border-color: var(--primary);}
.image-item.selected {border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 136, 0, 0.5);}
.image-item img {width: 100%; height: 100%; object-fit: cover;}
.image-number {position: absolute; top: 5px; right: 5px; background: rgba(0, 0, 0, 0.7); color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;}
.btn {display: block; width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; text-align: center;}
.btn:hover {background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 136, 0, 0.3);}
.btn:active {transform: translateY(0);}
.btn-secondary {background: rgba(255, 255, 255, 0.1);}
.btn-secondary:hover {background: rgba(255, 255, 255, 0.2); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);}
.btn-danger {background: var(--danger);}
.btn-danger:hover {background: #e53935; box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);}
.btn-success {background: var(--success);}
.btn-success:hover {background: #00b248; box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);}
select {width: 100%; padding: 15px; background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: var(--light); font-size: 16px; margin-bottom: 15px;}
select:focus {outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(255, 136, 0, 0.2);}
.result {padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; font-size: 18px; font-weight: 500; display: none;}
.success {background-color: rgba(0, 200, 83, 0.15); color: #00ff99; display: block;}
.fail {background-color: rgba(255, 68, 68, 0.15); color: #ff4444; display: block;}
.warning {background-color: rgba(255, 187, 51, 0.15); color: #ffbb33; display: block;}
.hidden {display: none;}
.action-buttons {display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;}
.action-buttons .btn {margin: 0;}
.session-timeout {background: rgba(255, 187, 51, 0.1); border: 1px solid rgba(255, 187, 51, 0.2); padding: 10px; border-radius: 10px; text-align: center; margin-top: 20px; font-size: 14px; color: var(--warning);}
.instructions {background: rgba(255, 255, 255, 0.03); border-radius: 10px; padding: 15px; margin-top: 25px; border-left: 3px solid var(--primary);}
.instructions h4 {color: var(--primary); margin-bottom: 10px;}
.instructions ul {padding-right: 20px;}
.instructions li {margin-bottom: 8px; color: var(--gray);}
.tab-content {display: none;}
.active-tab {display: block;}
.tabs {display: flex; justify-content: space-between; background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 5px; margin-bottom: 20px;}
.tab-btn {flex: 1; padding: 12px; text-align: center; background: transparent; color: var(--gray); border: none; border-radius: 10px; cursor: pointer; font-weight: 500; transition: all 0.3s ease;}
.tab-btn.active {background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(255, 136, 0, 0.3);}
.status-icon {margin-left: 10px;}
.no-key-message {text-align: center; padding: 30px; color: var(--warning);}
.access-denied {text-align: center; padding: 30px; color: var(--danger); font-size: 18px;}
.access-denied i {font-size: 48px; margin-bottom: 15px; display: block;}
@media (max-width: 480px) {.container {padding: 10px;} .card {padding: 20px;} .action-buttons {grid-template-columns: 1fr;} h1 {font-size: 24px;} .card-header h3 {font-size: 18px;} .image-gallery {grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));}}
</style>
</head>
<body>
<div class="container">
<header>
<div class="logo"><i class="fas fa-lock"></i></div>
<h1>Keynova Lock</h1>
<p class="subtitle">قفل بصري آمن باستخدام الصور وكلمة المرور</p>
<p class="subtitle">مطور البرنامج م: رأفت عمر</p>
</header>

<div class="tabs">
<button id="verify-tab" class="tab-btn active" onclick="openTab(event,'verify')">فتح القفل</button>
<button id="settings-tab" class="tab-btn" onclick="openTab(event,'settings')">الإعدادات</button>
</div>

<!-- باقي المحتوى كما هو (verify, settings...) -->

<script>
/* كل الدوال كما في كودك السابق بدون تغيير ... */

// تعديل openTab ليعرض الإعدادات مباشرة إذا ما فيه مفتاح
function openTab(evt, tabName) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active-tab'));
  document.getElementById(tabName).classList.add('active-tab');
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  evt.currentTarget.classList.add('active');

  if (tabName === 'settings') {
    const hasKey = localStorage.getItem("keynova_combined_hash") !== null;
    if (!hasKey) {
      document.getElementById("settings-content").classList.remove("hidden");
      document.getElementById("no-key-section").classList.add("hidden");
    }
  }
}

// تعديل عند تحميل الصفحة
window.onload = function() {
  createImageGallery('verifyGallery', false);
  createImageGallery('settingsGallery', true);

  const storedTarget = localStorage.getItem("protected_target");
  if (storedTarget) {
    document.getElementById("protectionStatus").textContent = `الحماية مفعّلة على: ${getTargetName(storedTarget)}`;
    document.getElementById("protectionStatus").className = "result success";
  }

  const hasKey = localStorage.getItem("keynova_combined_hash") !== null;
  if (hasKey) {
    document.getElementById("settings-content").classList.add("hidden");
    document.getElementById("no-key-section").classList.add("hidden");
  } else {
    document.getElementById("settings-content").classList.remove("hidden");
    document.getElementById("no-key-section").classList.add("hidden");
  }
};
</script>
</body>
</html>
